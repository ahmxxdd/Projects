<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mainStyle.css">
    <title>Home</title>
</head>
<body>
    <div id="header"></div>
    
    <main>
        <div class="home-section-one">
            <img src="Images/website_logo-removebg-preview.jpg">
            <h1>Welcome to Awesome Automobiles!</h1><br>
            <h4>Buying a Car: Dummy's Guide</h4><br>
            <a href="cars.html" class="btn btn-info">View Cars</a>
        </div>
        <div class="home-section-two">
             <h1>Our Purpose</h1>
             <h4>Here at Awesome Automobiles, we educate those who are interested in buying cars within their price range.<br> We ensure quality, and accurate information.</h4>
        </div>
    </main>
    
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error fetching header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Error fetching footer:', error));
    </script>
</body>
</html>
