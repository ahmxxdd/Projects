<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mainStyle.css">
    <title>Home</title>
</head>
<body>
    <div id="header"></div>
    
    <main>
        <div class="contact-section-one">
            <h1>Contact</h1><br>
            <h4>Please leave any inquiries, or feedback by filling the form below.</h4>
        </div>
        <div class="contact-section-two">
            <form action="https://formsubmit.co/ah.waseem2005@gmail.com" method="POST">
                <input type="text" name="Name" placeholder="Name" required>
                <input type="number" name="Number" placeholder="Phone Number" required>
                <input type="email" name="Email" placeholder="Email" required>
                <select name="Feedback/Inquiry" placeholder="Feedback/Inquiry" required>
                    <option>Feedback</option>
                    <option>Inquiry</option>
                <textarea name="Message" placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data =>document.getElementById('header').innerHTML = data);
    </script>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
